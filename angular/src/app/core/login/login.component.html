<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control"
            id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for=""></label>
        <button [disabled]="!validateData()" type="submit" (click)="signin()" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
        <label for=""></label>
        <button type="button" routerLink="/signup" class="btn btn-primary">Sign Up</button>
    </div>
</form>
