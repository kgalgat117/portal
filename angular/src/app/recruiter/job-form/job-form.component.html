<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input [(ngModel)]="job.title" name="job.title" type="text" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <input type="text" [(ngModel)]="job.description" name="job.description" class="form-control" id="">
    </div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="">Skill</label>
                    <input [(ngModel)]="skill" name="skill" type="text" class="form-control" id="">
                </div>
                <div class="col">
                    <button [disabled]="!skill" type="button" (click)="addSkill()" class="btn btn-primary">Add
                        Skill</button>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let item of job.skills" class="col">
                    <label for="">{{item}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!validateData()" (click)="createJob()" class="btn btn-primary">Submit</button>
    </div>
    <div class="form-group">
        <button type="button" routerLink="/dashboard/list" class="btn btn-primary">Go Back</button>
    </div>
</form>
