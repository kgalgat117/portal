<div class="container-fluid">
    <div class="row">
        <div class="container">
            <button type="button" (click)="newJobNavigate()" class="btn btn-primary">New Job</button>
        </div>
    </div>
    <div *ngIf="show == 'table'" class="row">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Total Applications</th>
                        <th scope="col">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{job.title}}</td>
                        <td>{{job.appliedUsers.length}}</td>
                        <td> <button type="button" (click)="viewJobsUsers(job)" class="btn btn-primary">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="show == 'user'" class="row">
        <div class="container">
            <div>
                <button (click)="showTable()">Go Back</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of job.appliedUsers; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{user.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
